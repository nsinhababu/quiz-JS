<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coding quiz</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <button class="header__high-score-btn fas fa-hand-point-left fa-lg">
        View Highscores
      </button>

      <div class="header__timer-container">
        Timer: <span class="header__timer"></span>
      </div>
    </header>

    <main class="main">
      <div class="wrapper quiz__border-shadow">
        <h1 class="wrapper__heading">Coding Quiz Challenge</h1>

        <p class="wrapper__para">
          Try to answer to following code-related questions within the time
          limit
        </p>

        <p class="wrapper__para">
          Keep in mind that incorrect answers will penalize your score/time by
          ten seconds!
        </p>

        <button type="button" class="wrapper__btn start-quiz">
          Start Quiz
        </button>
      </div>

      <div class="high-score-container quiz__border-shadow">
        <h2>Highscores</h2>
        <div class="high-scores"></div>

        <button type="button" class="wrapper__btn go-back-btn">Go Back</button>

        <button type="button" class="wrapper__btn clear-score-btn">
          Clear Highscores
        </button>
      </div>

      <div class="score__board quiz__border-shadow">
        <h2>All done!</h2>
        <h4>Your final score is: <span class="score__board-score"></span></h4>
        <div class="score__board-name-container">
          Enter Initials
          <form action="#" class="submit-form">
            <input type="text" name="name" class="score__board-name-inp" />
            <button type="submit" class="wrapper__btn submit-btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
